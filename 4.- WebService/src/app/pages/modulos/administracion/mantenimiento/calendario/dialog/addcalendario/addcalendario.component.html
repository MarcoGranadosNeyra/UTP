<mat-card-header>
    <p>
      <mat-toolbar color="primary">
        <span>Agregar Calendario</span>
        <span class="example-spacer"></span>
      </mat-toolbar>
    </p>
  </mat-card-header>
  <div mat-dialog-content>
    <form [formGroup]="formCalendario">
      <div class="form-group">
        <div class="row">

            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>SERVICIO</mat-label>
                <mat-select formControlName="id_producto">
                  <mat-option *ngFor="let servicio of servicios" [value]="servicio.id"  >
                    {{servicio.producto}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
    
              <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>TECNICO</mat-label>
                <mat-select formControlName="id_tecnico">
                  <mat-option *ngFor="let tecnico of tecnicos" [value]="tecnico.id"  >
                    {{tecnico.nombre}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
    
              <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>DIA</mat-label>
                <mat-select formControlName="id_dia">
                  <mat-option *ngFor="let dia of dias" [value]="dia.id"  >
                    {{dia.dia}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
    
              <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>HORA</mat-label>
                <mat-select formControlName="id_hora">
                  <mat-option *ngFor="let hora of horas" [value]="hora.id"  >
                    {{hora.hora}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

        </div>
  </div>
  <form class="row g-3">
    <div class="col-auto">
      <button mat-raised-button color="primary" [disabled]="!formCalendario.valid" [mat-dialog-close]="1" (click)="agregarCalendario()"><mat-icon>save</mat-icon> Aceptar</button>
    </div>
    <div class="col-auto">
      <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1"><mat-icon>exit_to_app</mat-icon> Cancelar</button>
    </div>
  </form>
