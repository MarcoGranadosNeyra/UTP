<mat-card-header>
    <p>
      <mat-toolbar color="primary">
        <span>Agregar Modulo</span>
        <span class="example-spacer"></span>
      </mat-toolbar>
    </p>
  </mat-card-header>
  <div mat-dialog-content>
    <form [formGroup]="formModulo">
      <div class="form-group">
        <div class="row">

          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Modulo</mat-label>
            <input matInput formControlName="modulo">
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Url</mat-label>
            <input matInput formControlName="url">
          </mat-form-field>

        </div>
  </div>
  <form class="row g-3">
    <div class="col-auto">
      <button mat-raised-button color="primary" [disabled]="!formModulo.valid" [mat-dialog-close]="1" (click)="agregarModulo()"><mat-icon>save</mat-icon> Aceptar</button>
    </div>
    <div class="col-auto">
      <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1"><mat-icon>exit_to_app</mat-icon> Cancelar</button>
    </div>
  </form>
