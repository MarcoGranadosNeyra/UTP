<div class="container py-3">

    <div class="app-title">
      <div>
        <h2><i class="fa fa-th-list"></i> Modulo - Personas</h2>
        <p>Modulo - Personas</p>
      </div>
      <ul class="app-breadcrumb breadcrumb side">
        <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
        <li class="breadcrumb-item active"><a routerLink='/main'>Dashboard</a></li>
        <li class="breadcrumb-item">Modulo - Mantenimiento de Personas</li>
  
      </ul>
    </div>

    <div class="example-button-row">

      <form class="row g-3">
        <div class="col-auto">
          <button mat-raised-button color="primary" (click)="add()"><mat-icon>add</mat-icon> Nuevo Persona</button>
          
        </div>
      </form>

    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="filtrar($event)" placeholder="buscar">
    </mat-form-field>
  
    <div class="mat-elevation-z1">
      <table mat-table [dataSource]="dataSource" matTableExporter #exporter="matTableExporter" matSort>
  
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element" class="left-text"> {{element.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="DOCUMENTO">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DOCUMENTO </th>
          <td mat-cell *matCellDef="let element" class="left-text"> {{element.documento}} </td>
        </ng-container>
  
        <ng-container matColumnDef="NRO DOCUMENTO">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> NRO DOCUMENTO </th>
          <td mat-cell *matCellDef="let element" class="left-text">{{element.nro_documento}} </td>
        </ng-container>

        <ng-container matColumnDef="NOMBRE">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
            <td mat-cell *matCellDef="let element" class="left-text">{{element.nombres}} </td>
          </ng-container>

          <ng-container matColumnDef="TELEFONO">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TELEFONO </th>
            <td mat-cell *matCellDef="let element" class="left-text">{{element.telefono}} </td>
          </ng-container>

          <ng-container matColumnDef="CORREO">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CORREO </th>
            <td mat-cell *matCellDef="let element" class="left-text">{{element.correo}} </td>
          </ng-container>

        <ng-container matColumnDef="ACCIONES">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> ACCIONES  </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="edit(element['id'])">
              <mat-icon mat-icon-button color='primary'>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
    </div>
  
    <div class="py-2 d-grid gap-2 d-md-block">
      <button mat-raised-button
        (click)="exporter.exportTable('xls', {fileName:'personas', sheet: 'personas', Props: {Author: 'Innova UTP'}})">Exportar
        excel</button>
      <button mat-raised-button
        (click)="exporter.exportTable('csv', {fileName:'personas', sheet: 'personas', Props: {Author: 'Innova UTP'}})">Exportar
        csv</button>
    </div>
  
  
  </div>
