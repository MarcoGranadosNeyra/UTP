<mat-card-header>
    <p>
      <mat-toolbar color="primary">
        <span>Agregar Servicio</span>
        <span class="example-spacer"></span>
      </mat-toolbar>
    </p>
  </mat-card-header>
  <div mat-dialog-content>
    <form [formGroup]="formProducto">
      <div class="form-group">
        <div class="row">

          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Categoria</mat-label>
            <mat-select formControlName="id_categoria">
              <mat-option *ngFor="let categoria of categorias" [value]="categoria.id"  >
                {{categoria.categoria}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Producto</mat-label>
            <input matInput formControlName="producto">
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Precio</mat-label>
            <input matInput formControlName="precio">
          </mat-form-field>

          <div class="form-row">
            <div class="row">
              <div class="form-group col-md-12">
                <label class="col-sm-6 col-form-label"><strong>Foto :</strong></label>
                <input class="form-control form-control" type="file" (change)="changeImage($event)" id="imagenx" name="imagenx" required>
              </div>
            </div>
          </div>

          <mat-form-field [hidden]="true" class="fullWidth" appearance="outline">
            <mat-label>Imagen</mat-label>
            <input matInput formControlName="imagen">
          </mat-form-field>


        </div>
  </div>
  <br>
  <form class="row g-3">
    <div class="col-auto">
      <button mat-raised-button color="primary" [disabled]="!formProducto.valid" [mat-dialog-close]="1" (click)="agregarServicio()"><mat-icon>save</mat-icon> Aceptar</button>
    </div>
    <div class="col-auto">
      <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1"><mat-icon>exit_to_app</mat-icon> Cancelar</button>
    </div>
  </form>
