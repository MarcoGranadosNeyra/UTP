<div class="container py-3">

    <div class="app-title">
      <div>
        <h2><i class="fa fa-th-list"></i> Modulo Administracion - Reporte de Ventas</h2>
        <p>Modulo Administracion - Reporte de Ventas</p>
      </div>
      <ul class="app-breadcrumb breadcrumb side">
        <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
        <li class="breadcrumb-item active"><a routerLink='/main'>Dashboard</a></li>
        <li class="breadcrumb-item">Modulo Administracion - Reporte de Ventas</li>
  
      </ul>
    </div>

    <section class="py-4">
      <div class="container">
        <form class="contact-form row" [formGroup]="formularioFechas" (ngSubmit)="generarReporte()">
            <div class="row">
              <div class="col-md-4">
                <input class="form-control form-control-lg" type="date" formControlName="fecha1" >
              </div>

              <div class="col-md-4">
                <input class="form-control form-control-lg" type="date" formControlName="fecha2" >
              </div>
              <div class="col-md-4">
                <div class="d-grid gap-2">
                  <button class="btn btn-success btn-lg btn-block" [disabled]="!formularioFechas.valid"><span class="glyphicon glyphicon-edit"></span> Mostrar</button>
                </div>
            </div>
            </div>
          </form>
      </div>
  </section>
  

    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="filtrar($event)" placeholder="buscar">
    </mat-form-field>
  
    <div class="mat-elevation-z1">
      <table mat-table [dataSource]="dataSource" matTableExporter #exporter="matTableExporter" matSort>
  
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element" class="left-text"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="VENDEDOR">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> VENDEDOR </th>
          <td mat-cell *matCellDef="let element" class="left-text"> {{element.vendedor}} </td>
        </ng-container>
  
        <ng-container matColumnDef="CLIENTE">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CLIENTE </th>
          <td mat-cell *matCellDef="let element" class="left-text"> {{element.cliente}} </td>
        </ng-container>
  
        <ng-container matColumnDef="MONTO">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> MONTO </th>
          <td mat-cell *matCellDef="let element" class="left-text">{{element.monto}} </td>
        </ng-container>

          <ng-container matColumnDef="FECHA">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>FECHA </th>
          <td mat-cell *matCellDef="let element" class="left-text"> {{element.fecha}} </td>
        </ng-container>

        <ng-container matColumnDef="HORA">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>HORA </th>
          <td mat-cell *matCellDef="let element" class="left-text"> {{element.hora}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
    </div>
  
    <div class="py-2 d-grid gap-2 d-md-block">
      <button mat-raised-button
        (click)="exporter.exportTable('xls', {fileName:'reporte venta', sheet: 'reporte venta', Props: {Author: 'Innova UTP'}})">Exportar
        excel</button>
      <button mat-raised-button
        (click)="exporter.exportTable('csv', {fileName:'reporte venta', sheet: 'reporte venta', Props: {Author: 'Innova UTP'}})">Exportar
        csv</button>
    </div>
  
  
    <div [hidden]="!mostrar">
      <section class="py-2">
        <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <div class="d-grid gap-2">
                    <button (click)="abrirDocumento()" class="btn btn-success btn-lg btn-block" >Imprimir</button>         
                  </div>   
                </div>
                <div class="col-md-6">
                  <div class="d-grid gap-2">
                    <button (click)="descargarDocumento()" class="btn btn-danger btn-lg btn-block" >Descargar</button>         
                  </div> 
                </div>
              </div>
        </div>
      </section>
    </div>
  


  </div>
