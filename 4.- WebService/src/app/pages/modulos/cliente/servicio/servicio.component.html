<div class="container">
    <div class="row">
        <div class="col-md-3 py-3" *ngFor="let servicio of servicios" >
            <mat-card>
                <div class="contenedor-imagen">
                    <img src="{{servicio.imagen}}" style="width: 100px;" />
                </div>
                <div style="display: inline-block; vertical-align: top">
                    <h2>{{servicio.producto}}</h2>
                    <h1>{{servicio.precio | currency}}</h1>
                    <button (click)="getServicio(servicio.id,servicio.precio)" mat-stroked-button color="warn">Seleccionar
                    <mat-icon>arrow_right</mat-icon>
                    </button>
                </div>
            </mat-card>
        </div>
    </div>
</div>
