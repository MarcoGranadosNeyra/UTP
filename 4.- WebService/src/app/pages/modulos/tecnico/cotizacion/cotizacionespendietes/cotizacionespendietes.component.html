<div class="container py-3">

    <div class="app-title">
      <div>
        <h2><i class="fa fa-th-list"></i> Modulo Tecnico - Cotizaciones Pendientes</h2>
        <p> Cotizaciones Pendientes</p>
      </div>
      <ul class="app-breadcrumb breadcrumb side">
        <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
        <li class="breadcrumb-item active"><a routerLink='/main'>Dashboard</a></li>
        <li class="breadcrumb-item"> Modulo Tecnico - Cotizaciones Pendientes</li>
  
      </ul>
    </div>
  
    <div class="example-button-row">
  

  
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="filtrar($event)" placeholder="buscar">
    </mat-form-field>
  
    <div class="mat-elevation-z1">
      <table mat-table [dataSource]="dataSource" matTableExporter #exporter="matTableExporter" matSort>
  
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element" class="left-text"> {{element.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="TECNICO">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> TECNICO </th>
          <td mat-cell *matCellDef="let element" class="left-text"> {{element.tecnico}} </td>
        </ng-container>
        
        <ng-container matColumnDef="CLIENTE">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CLIENTE </th>
            <td mat-cell *matCellDef="let element" class="left-text"> {{element.cliente}} </td>
        </ng-container>

        <ng-container matColumnDef="FECHA">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA </th>
            <td mat-cell *matCellDef="let element" class="left-text"> {{element.strfecha}} </td>
        </ng-container>
  
        <ng-container matColumnDef="HORA">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> HORA </th>
          <td mat-cell *matCellDef="let element" class="left-text"> {{element.hora}} </td>
        </ng-container>

        <ng-container matColumnDef="ESTADO">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ESTADO </th>
            <td mat-cell *matCellDef="let element" class="left-text"> {{element.strEstado}} </td>
          </ng-container>
        <!--
        <ng-container matColumnDef="ACTIVO">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ACTIVO </th>
          <td mat-cell *matCellDef="let element" class="left-text"> 
         
            <mat-checkbox class="example-margin" color="primary" checked="{{element.estado}}" >
            </mat-checkbox>
          </td>
        </ng-container>
      -->
        <ng-container matColumnDef="ACCIONES">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> ACCIONES  </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="confirmarDialogoEnviarCorreo(element['id'])">
              <mat-icon> email</mat-icon>
            </button>
            <button mat-icon-button (click)="confirmarDialogo(element['id'])">
              <mat-icon>check_circle</mat-icon>
            </button>
            <button mat-icon-button (click)="abrirDocumento(element['id'])">
              <mat-icon>picture_as_pdf</mat-icon>
            </button>
            
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
    </div>
  
    <div class="py-2 d-grid gap-2 d-md-block">
      <button mat-raised-button
        (click)="exporter.exportTable('xls', {fileName:'reporte almacenn principal', sheet: 'reporte almacenn principal', Props: {Author: 'Cevicheria Rosita'}})">Exportar
        excel</button>
      <button mat-raised-button
        (click)="exporter.exportTable('csv', {fileName:'reporte', sheet: 'reporte almacenn principal', Props: {Author: 'Cevicheria Rosita'}})">Exportar
        csv</button>
    </div>
  
  
  </div>
