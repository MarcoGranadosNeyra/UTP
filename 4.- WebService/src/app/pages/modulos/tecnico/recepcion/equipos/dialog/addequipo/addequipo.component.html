<mat-card-header>
    <p>
      <mat-toolbar color="primary">
        <span>Agregar Equipo</span>
        <span class="example-spacer"></span>
      </mat-toolbar>
    </p>
  </mat-card-header>
  <div mat-dialog-content>
    <form [formGroup]="formRecepcion">
      <div class="form-group">
        <div class="row">

          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="id_usuario">
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Cliente</mat-label>
            <mat-select formControlName="id_cliente">
              <mat-option *ngFor="let cliente of clientes" [value]="cliente.id"  >
                {{cliente.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Equipo</mat-label>
            <input matInput formControlName="equipo">
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Marca</mat-label>
            <input matInput formControlName="marca">
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Modelo</mat-label>
            <input matInput formControlName="modelo">
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Serie</mat-label>
            <input matInput formControlName="serie">
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Descripcion</mat-label>
            <input matInput formControlName="descripcion">
          </mat-form-field>

          <section class="py-2">
          </section>

        </div>
  </div>
  <form class="row g-3">
    <div class="col-auto">
      <button mat-raised-button color="primary" [disabled]="!formRecepcion.valid" [mat-dialog-close]="1" (click)="agregarRecepcion()"><mat-icon>save</mat-icon> Aceptar</button>
    </div>
    <div class="col-auto">
      <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1"><mat-icon>exit_to_app</mat-icon> Cancelar</button>
    </div>
  </form>
