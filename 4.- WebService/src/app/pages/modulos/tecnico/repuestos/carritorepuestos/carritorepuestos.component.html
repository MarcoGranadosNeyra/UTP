<div class="container py-3">
    <div class="app-title">
      <div>
        <h2><i class="fa fa-th-list"></i> Detalle de Carrito de Compras</h2>
      </div>
    </div>
  
    
    <section >
      <div class="container">
        <form class="contact-form row" [formGroup]="formCotizacion" (ngSubmit)="agregarCotizacion()" >
            <div class="row">
              <div class="col-md-8">
                <table id="example" class="table table-striped table-bordered dt-responsive  nowrap" style="width:100%">
                  <thead>
                    <tr>
                      <th>Producto</th>
                      <th>Cantidad</th>
                      <th>Precio Unitario</th>
                      <th>Sub Total</th>
                      <th>Accion</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let producto of productos">
              
                      <td>{{producto.producto.producto}}</td>
                      <td>{{producto.quantity}}</td>
                      <td>{{producto.producto.precio}}</td>
                      <td>{{producto.producto.precio*producto.quantity}}</td>
  
                      <td><table  cellpadding="2">
                        <tbody>
                          <tr>
                            <td><a type="button" (click)="confirmarDialogoEliminar(producto.producto)" class="btn btn-danger"><i class="fas fa-lg fa-trash"></i></a></td>
                          </tr>
                        </tbody>
                      </table></td>
                    </tr>
                  </tbody>
                </table>
              </div>
  
              <div class="col-md-4">
               
                
                  <label class="col-sm-6 col-form-label"><strong>TOTAL A PAGAR :</strong></label>
                  <input type="text"  class="form-control form-control-lg" value="{{monto}}" >
                  <input type="text" class="form-control form-control-lg" formControlName="id_usuario" value="{{id_usuario}}">
                  <input type="text" class="form-control form-control-lg" formControlName="id_cliente" value="{{persona.id}}">
                  <div class="d-grid gap-2 py-3">
                <button class="btn btn-success btn-lg btn-block" [disabled]="!formCotizacion.valid">Generar Cotizacion</button>
                <button class="btn btn-danger btn-lg btn-block" (click)="cancelar()">Cancelar</button>
              </div>
              </div>
            </div>
          </form>
      </div>
  </section>
  
  </div>
