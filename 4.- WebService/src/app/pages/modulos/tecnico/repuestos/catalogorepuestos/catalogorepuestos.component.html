<div class="container">
    <div class="row">
      <div class="col-lg-12">

          <div class="form-row py-3 ">
            <div class="row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control form-control-lg" name="filtroProductos" placeholder="buscador..." [(ngModel)]="filtroProductos">
              </div>
              <div class="form-group col-md-6">
                <button class="btn btn-danger btn-lg btn-block" [routerLink]="['../../recepcion/carrito/']">Carrito de Compras {{contador}}</button>
              </div>
            </div>
          </div>

      </div>

      
      <div class="col-md-3 py-3" *ngFor="let producto of productos | buscador:filtroProductos " >
        <mat-card>
            <div class="contenedor-imagen">
                <img src="{{producto.imagen}}" style="width: 100px;" />
            </div>
            <div style="display: inline-block; vertical-align: top">
                <h2>{{producto.producto}}</h2>
                <h1>{{producto.precio | currency}}</h1>
                <button (click)="buscarProducto(producto.id)" mat-stroked-button color="warn">Agregar a Carrito
                <mat-icon>arrow_right</mat-icon>
                </button>
            </div>
        </mat-card>
    </div>



    </div>
  </div>
