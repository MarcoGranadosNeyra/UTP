      <form class="contact-form row" [formGroup]="formUsuario" (ngSubmit)="agregarUsuario()" >
        

        <h1>{{persona.nombre}} {{persona.apaterno}} {{persona.amaterno}}</h1>
        <h2>Tu Informacion esta registrado en nuestro sistema completa el formulario para tu registro</h2>

        <div class="form-row">
          <div class="row">

        <h1><label><strong>CREDENCIALES :</strong></label></h1>

        <div class="form-group col-md-6">
          <input type="hidden" class="form-control form-control-lg" formControlName="id_persona" >
        </div>

        <div class="form-group col-md-12">
          <label><strong>Usuario :</strong></label>
          <input type="text" class="form-control form-control-lg" formControlName="usuario" >
        </div>

        <div class="form-group col-md-6">
          <label><strong>Contraseña :</strong></label>
          <input type="password" class="form-control form-control-lg" formControlName="password" >
        </div>

        <div class="form-group col-md-6">
          <label><strong>Confirmar Contraseña :</strong></label>
          <input type="password" class="form-control form-control-lg" formControlName="confirmarPassword" >
        </div>

        <mat-error class="mat-error" *ngIf="checarSiSonIguales()">Las contraseñas no coinciden</mat-error>
        
      </div>
    </div>
